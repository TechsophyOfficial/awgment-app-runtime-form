plugins {
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'com.google.cloud.tools.jib' version '3.0.0'
    id 'java'
    id 'maven-publish'
    id 'jacoco'
}

group = 'com.techsophy.tsf'
version = '1.2.0'
description = 'tp-app-runtime-form'

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    maven {
        url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
    }
    mavenLocal()
    mavenCentral()
}

jib {
	container {
		jvmFlags = [
				'-Dotel.exporter=jaeger',
				'-Dotel.exporter.jaeger.endpoint=http://jaeger:14250',
				'-Dotel.exporter.jaeger.service.name=runtime-form-app',
				'-Dapplication.name=runtime-form-app',
				'-javaagent:/opentelemetry-javaagent-all.jar'
		]
	}
}

dependencies {
    implementation 'com.techsophy:awgment-commons:0.1.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.6'
    implementation 'org.springframework:spring-aspects:5.3.18'
    implementation 'org.springframework.security:spring-security-oauth2-resource-server:5.6.2'
    implementation 'org.springframework.security:spring-security-oauth2-jose:5.6.2'
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springdoc:springdoc-openapi-webmvc-core:1.6.6'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:3.1.1'
    implementation 'io.github.resilience4j:resilience4j-spring-boot2:1.7.1'

    runtimeOnly 'org.springframework.cloud:spring-cloud-dependencies:2021.0.1'
    implementation "io.mongock:mongock:5.0.32"
    implementation "io.mongock:mongock-springboot:5.0.32"
    implementation "io.mongock:mongodb-springdata-v3-driver:5.0.32"
    implementation 'com.techsophy:id-generator:2.0.0'
    implementation 'com.techsophy:multitenancy-mongo:0.2.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation group: 'io.swagger', name: 'swagger-annotations', version: '1.5.0'

    implementation 'io.github.origin-energy:java-snapshot-testing-junit5:3.2.7'

    implementation 'org.springframework.security:spring-security-test:5.6.2'

    implementation 'io.mongock:mongock-springboot:5.0.38'
    implementation 'io.mongock:mongodb-springdata-v3-driver:5.0.38'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
    testImplementation 'org.mockito:mockito-inline:4.3.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    finalizedBy jacocoTestReport
    useJUnitPlatform()
}
jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled true
    }
}

jar{
    enabled = false
}
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.85
            }
        }

    }
}
check.dependsOn jacocoTestCoverageVerification

//Integration test configuration
sourceSets{
    integrationTest {
        java{
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integrationTest/java')

        }
    }
}

configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestRuntimeOnly.extendsFrom testRuntimeOnly
}


tasks.register('integrationTest', Test) {
    description = 'Runs integration tests.'
    group = 'verification'
    useJUnitPlatform()
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    shouldRunAfter test
    outputs.upToDateWhen { false }
}
check.dependsOn compileIntegrationTestJava